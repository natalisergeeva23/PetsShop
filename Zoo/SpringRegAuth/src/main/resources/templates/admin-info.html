<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <!-- Используем классы Bootstrap для стилизации -->
    <h1 class="display-4" th:text="'Пользователь : ' + ${user_object.username}"></h1>
    <div class="container">
        <h2 th:text="'Роли : ' + ${user_object.roles}"></h2>
        <!-- Используем классы Bootstrap для условных стилей -->
        <p th:text="${user_object.active} == True ? 'Пользователь: Активный' : 'Пользователь: Неактивный'"
           class="font-weight-bold text-success"></p>
    </div>
    <a th:href="'/admin/' + ${user_object.ID_User} + '/update'"
       class="btn btn-success">Редактировать</a>
    <a href="/admin/users" class="btn btn-primary">Назад</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
