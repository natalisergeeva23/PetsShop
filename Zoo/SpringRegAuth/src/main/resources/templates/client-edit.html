<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Редактирование человека</h1>
  <form method="post" th:object="${client}">
    <table border="1" class="styled-table">
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Адрес</th>
      </tr>
      <tr>
        <td>
          <input class="form-control" type="text" name="firstNameClient" placeholder="Введите Фамилию" th:field="*{firstNameClient}" id="firstNameClient" th:value="${firstNameClient}">
          <div th:if="${#fields.hasErrors('firstNameClient')}" th:errors="*{firstNameClient}"/>
        </td>
        <td>
          <input class="form-control" type="text" name="secondNameClient" placeholder="Введите Имя" th:field="*{secondNameClient}" id="secondNameClient" th:value="${secondNameClient}">
          <div th:if="${#fields.hasErrors('secondNameClient')}" th:errors="*{secondNameClient}"/>
        </td>
        <td>
          <input class="form-control" type="text" name="middleNameClient" placeholder="Введите Отчество" th:field="*{middleNameClient}" id="middleNameClient" th:value="${middleNameClient}">
          <div th:if="${#fields.hasErrors('middleNameClient')}" th:errors="*{middleNameClient}"/>
        </td>
        <td>
          <input class="form-control" type="text" name="clientAddress" placeholder="Введите Адрес" th:field="*{clientAddress}" id="ClientAddress" th:value="${clientAddress}">
          <div th:if="${#fields.hasErrors('clientAddress')}" th:errors="*{clientAddress}"/>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn btn-success">Изменить челика</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
