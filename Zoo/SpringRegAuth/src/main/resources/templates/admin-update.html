<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <form method="post">
    <div class="form-group">
      <!-- Используем классы Bootstrap для стилизации поля ввода -->
      <input type="text" th:value="${user_object.username}" name="username" class="form-control">
    </div>
    <div th:each="role : ${roles}" class="form-check">
      <!-- Используем классы Bootstrap для стилизации чекбоксов и меток -->
      <input type="checkbox" th:id="${role}" th:name="${'roles[]'}" th:value="${role}"
             th:checked="${#lists.contains(user_object.roles, role)}" class="form-check-input">
      <label th:text="${role}" for="${role}" class="form-check-label"></label>
    </div>
    <!-- Используем класс Bootstrap для стилизации кнопки -->
    <button class="btn btn-success my-3" type="submit">Изменить пользователя</button>
  </form>

  <a class="btn btn-danger" th:href="'/admin/' + ${user_object.ID_User}">Назад</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
