<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Редактирование заказа</h1>
    <form method="post" th:object="${zakaz}">
        <table border="1" class="table table-bordered">
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            <tr>
                <td>
                    <select name="nameProduct">
                        <div th:each="element : ${product}">
                            <option th:text="${element.nameProduct}"></option>
                        </div>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" name="count" placeholder="Введите Количество" th:field="*{count}" id="count" th:value="${count}">
                    <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="price" placeholder="Введите Цену" th:field="*{price}" id="price" th:value="${price}">
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                </td>
                <td>
                    <select name="firstNameClient">
                        <div th:each="element : ${client}">
                            <option th:text="${element.firstNameClient}"></option>
                        </div>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Изменить челика</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
