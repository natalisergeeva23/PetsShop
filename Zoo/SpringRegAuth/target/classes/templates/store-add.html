<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление магазина</h1>
    <form th:action="${'/store/add'}" method="post" th:object="${stores}">
        <table border="1" class="table table-bordered">
            <tr>
                <th>Название</th>
                <th>Адрес</th>
            </tr>
            <tr>
                <td>
                    <input class="form-control" type="text" name="nameStore" placeholder="Введите Название" >
                    <div th:if="${#fields.hasErrors('nameStore')}" th:errors="*{nameStore}"/>
                </td>
                <td>
                    <input class="form-control" type="text" name="address" placeholder="Введите Адрес" >
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"/>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Добавить </button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
