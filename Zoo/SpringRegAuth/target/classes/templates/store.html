<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div th:insert="blocks/header"></div>
    <div class="row">
        <div th:switch="${stores}">
            <div class="col-md-6">
                <div th:case="*">
                    <h2 class="my-5">Магазины</h2>
                    <table  border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Адрес</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="store : ${stores}">
                            <tr>
                                <td th:text="${store.nameStore}"></td>
                                <td th:text="${store.address}"></td>
                                <td>
                                    <a th:href="'/store/' + ${store.id} + '/edit'" class=" my-1 btn btn-success">Редактировать</a>
                                    <a th:href="'/store/' + ${store.id} + '/remove'" class="btn btn-danger">Удалить</a>
                                </td>
                            </tr>
                        </th:block>
                    </table>
                </div>
                <p class="btn btn-primary"><a href="/store/add" style="color: aliceblue; text-decoration: none">Добавить магазин</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
